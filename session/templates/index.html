<!DOCTYPE html>

<html>
  <head>
    <title>My page</title>
    <style>
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Notes:</h2>

    <ul>
      {% for note in notes %}
        <li>{{ note }}</li>
      {% endfor %}
    </ul>

    <form action="{{ url_for('index')}}" method="POST">
      <input type="text" name="note" placeholder="Add a note">
      <button>Add note</button>
    </form>
  </body>

</html>
